<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <form action="#" name="myform">
        <!-- onsubmit = "return(validate());" -->
        <div class="container mt-5 ">
            <h3 style="text-align: center;">User Registration</h3>
            <div class="col-6">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" value="">
            </div>
            <div class="col-6 mt-2">
                <label for="emaila">Email</label><br>
                <input type="email" id="emaila" name="email" value="">
            </div>
            <div class="col-6 mt-2">
                <label for="dob">Date Of Birth</label><br>
                <input type="date" id="dob" name="dateofbirth" value="">
            </div>
            <div class="col-6 mt-2">
                <label>Gender</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="col-6 mt-2">
                <label for="phone">Phone Number</label><br>
                <input type="number" id="phone" name="phonenumber" value="">
            </div>
            <div class="col-6 mt-2">
                <label>Hobbies</label><br>
                <input type="checkbox" id="hobbies" name="hobby" value="cricket">
                <label for="hobbies">Cricket</label><br>
                <input type="checkbox" id="hobbies1" name="hobby" value="football">
                <label for="hobbies1">FootBall</label><br>
                <input type="checkbox" id="hobbies2" name="hobby" value="songs">
                <label for="hobbies2">songs</label>
            </div>
            <div class="col-6 mt-2">
                <label>Address</label><br>
                <textarea name="add" id="address" cols="30" rows="10"></textarea>
            </div><br>
            <button type="submit" onclick="validate();sub()">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    <script>
        function sub() {
            var values = [];
            values[0] = document.getElementById('name').value;
            values[1] = document.getElementById('emaila').value;
            values[2] = document.getElementById('dob').value;
            values[3] = document.getElementById('address').value;
            values[4] = document.getElementById('phone').value;
            values[5] = document.querySelector('input[name="gender"]:checked').value;
            values[6] = document.querySelector('input[name="hobby"]:checked').value;
            const out = JSON.stringify(values);
            document.write(out);
        }
        function validate() {

            if (document.myform.name.value == "") {
                alert("Please fill the Name field");
                document.myForm.name.focus();
                return false;
            }
            if(document.myform.name.value.match(/^[a-zA-Z" "]+$/)){
               return true;
            }else{
                alert("Please enter the text only");
                document.myForm.name.focus();
                return false;
            }
            if (document.myform.dateofbirth.value == ""){
                alert("Please fill Date of Birth");
                document.myForm.name.focus();
                return false;
            }
            if (document.myform.phone.value.match(/^\d+$/)){
                return true;
            } else{
                alert("enter the number only or check the number");
                document.myform.phonenumber.focus();
                return false;
            }
        }
    </script>
</body>
</html>
